openapi: 3.0.3
info:
  title: AERODROME 1.0
  description: This is a sample Aerodrome Server based on the OpenAPI 3.0 specification.
  version: 1.0.0
servers:
  - url: https://779xgw90ll.execute-api.eu-central-1.amazonaws.com
tags:
  - name: login
    description: Login operations
  - name: location
    description: google address lookup
paths:
  /prd/onboard/get_location_address:
    post:
      tags:
        - location
      summary: Send lat lon for get address
      description: Send lat lon for get address
      operationId: get_location_address
      requestBody:
        description: Send for get auth token
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  default: 1234qwert
                lat:
                  type: number
                  default: 30.23
                lon:
                  type: number
                  default: 31.23
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: object
                    properties:
                      message:
                        type: string
                      error:
                        type: string
                        default: Shlomo ha-Melekh St 4, Bnei Brak, Israel
  /prd/onboard/login:
    post:
      tags:
        - login
      summary: Send for get operaator auth token
      description: get operator token
      operationId: loginoperator
      requestBody:
        description: Send for get auth token
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: test1@gmail.com
                password:
                  type: string
                  default: '12345678'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: object
                    properties:
                      message:
                        type: string
                      error:
                        type: string
                        enum:
                          - user_not_found
                          - user_not_authorized
                          - user_not_confirmed
                          - unknown_error
  /prd/onboard/loginconsumer:
    post:
      tags:
        - login
