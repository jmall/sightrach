            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: object
                    properties:
                      message:
                        type: string
                      error:
                        type: string
                        enum:
                          - user_not_found
                          - user_not_authorized
                          - user_not_confirmed
                          - unknown_error
