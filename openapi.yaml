  /prd/onboard/confirm_cognito_user:
    post:
      tags:
        - login
      summary: Send for confirm user
      description: send email and verification code
      operationId: confirm_cognito_user
      requestBody:
        description: Send for get auth token
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: baraktls@gmail.com
                user_type:
                  type: string
                  enum:
                    - customer
                    - operator
                  default: customer
                verification_code:
                  type: string
                  default: '12345678'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: string
                    default: baraktls@gmail.com
                  error:
                    type: string
                    enum:
                      - code_mismatch
                      - code_expired
                      - unknown_error
  /prd/onboard/forgot_password:
    post:
      tags:
        - login
      summary: Send for forgot password
      description: send email and user type (operator/customer)
      operationId: forgot_password
      requestBody:
        description: Send for getconfirm forgot verification code in email
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: baraktls@gmail.com
