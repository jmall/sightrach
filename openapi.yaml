  /prd/payments/create_confirm_invoice:
    post:
      tags:
        - customer_payments
      summary: customer create invoice and pay
      description: pay per set of tasks by default payment method.
      operationId: create_confirm_invoice
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  default: '123456789asdfgh'
                tasks_data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Task'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  paid:
                    type: boolean
                    default: True
                  payment_method_type:
                    type: string
                    enum:
                      - 'card'
                      - 'voucher'
