        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  forgot_sent:
                    type: string
                    default: baraktls@gmail.com
                  error:
                    type: string
                    enum:
                      - forgot_sent_error
