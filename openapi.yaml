components:
  schemas:
    Cartesian_point:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
        z:
          type: number
    Task:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        coordinates:
          type: array
          items:
            $ref: '#/components/schemas/Cartesian_point'
        display_name:
          type: string
        GSD:
          type: number
        overlap_x:
          type: integer
        overlap_y:
          type: integer
        prefTime:
          type: string
        prefEndTime:
          type: string
        price:
          type: number
        services:
          type: array
          items:
           enum:
           - 'Mapping and Measurements'
           - '3D Modeling Real estate'
           - '3D Modeling Construction'
           - 'Line Clearancy'
           - 'Line Connectors'
           - '3D Pole Modeling'
           - 'Tower Inspection'
    Card:
      type: object
      properties:
        brand:
          type: string
          enum:
            - 'mastercard'
            - 'visa'
        last4:
           type: string
           default: '4350'
        exp_month:
           type: integer
           default: 12
        exp_year:
           type: integer
           default: 28
    Payment_method:
      type: object
      properties:
        billing_details:
          type: object
          properties:
            name:
              type: string
        card:
          $ref: '#/components/schemas/Card'                      
 
                      
